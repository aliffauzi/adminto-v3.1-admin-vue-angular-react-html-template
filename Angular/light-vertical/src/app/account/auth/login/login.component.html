<div class="account-pages mt-5 mb-5">
  <div class="home-btn d-none d-sm-block">
    <a href="/"><i class="fas fa-home h2 text-dark"></i></a>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">

          <div class="text-center">
            <a href="/">
              <span><img src="assets/images/logo-dark.png" alt="" height="22"></span>
            </a>
            <p class="text-muted mt-2 mb-4">Responsive Admin Dashboard</p>
          </div>

        <div class="card">
          <div class="card-body p-4">

            <div class="text-center mb-4">
                <h4 class="text-uppercase mt-0">Sign In</h4>
            </div>

            <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <app-ui-preloader [display]="loading"></app-ui-preloader>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

              <div class="form-group mb-3">
                <label for="email">Email</label>

                <input type="email" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email" />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>

                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password" />

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>

              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
              </div>
            </form>

            <p class="mt-3 text-muted"><strong>Username:</strong> adminto@coderthemes.com, <strong>Password:</strong> test
            </p>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p>
              <a routerLink="/account/reset-password" class="text-muted ml-1"><i class="fa fa-lock mr-1"></i>Forgot your password?</a>
            </p>
            <p class="text-muted">Don't have an account? <a routerLink="/account/signup"
                class="text-dark ml-1"><b>Sign Up</b></a>
            </p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
